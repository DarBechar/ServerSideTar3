<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../StyleSheet.css" />
    <script src="../AjaxCall.js"></script>
    <script src="./WishListRender.js"></script>
    <script src="../WishList/Filter.js"></script>

    <style>
      .input-group {
        margin: auto;
        padding: 5px;
        max-width: 1200px;
      }
    </style>

    <title>WishList</title>
  </head>
  <body>
    <ul class="nav d-flex justify-content-between w-100">
      <div class="d-flex">
        <li class="nav-item">
          <a class="nav-link active" href="../HomePage/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="../WishList/WishList.html"
            >WishList</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Cast/Cast.Html">Cast</a>
        </li>
      </div>
      <div class="d-flex align-items-center">
        <li class="nav-item" id="userSection"></li>
      </div>
    </ul>

    <div class="container">
      <div class="form-group" style="max-width: 1200px; margin: auto">
        <label for="RatingInput" class="d-block mb-2">Filter by Rating</label>
        <div class="input-group">
          <input
            id="RatingInput"
            type="number"
            class="form-control"
            placeholder="rating higher than..."
            aria-label="Rating"
            aria-describedby="button-addon2"
            min="0"
            max="10"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-info" type="button" id="RatingBtn">
              Filter
            </button>
          </div>
        </div>
      </div>

      <!-- Duration Filter -->
      <div class="form-group" style="max-width: 1200px; margin: auto">
        <label for="DurationInput" class="d-block mb-2"
          >Filter by Duration</label
        >
        <div class="input-group">
          <input
            id="DurationInput"
            type="text"
            class="form-control"
            placeholder="Duration lower than..."
            aria-label="Duration"
            aria-describedby="button-addon2"
            min="0"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-info" type="button" id="DurationBtn">
              Filter
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="phWish"></div>
  </body>
</html>
